<h2 mat-dialog-title>{{data.Name}}</h2>
<mat-dialog-content>
  <p><strong>Director Biography</strong> </p>
  <p>{{data.Birth}} - {{data.Death || 'present'}}</p>
  <p>{{data.Bio}}</p>
  
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
