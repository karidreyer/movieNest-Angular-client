<div class="profile-container">
  <!-- Grid for Profile Heading, Details, and Edit Button -->
  <div class="profile-info-grid">
    <!-- Heading -->
    <div class="profile-header">
      <h2>Hello, {{ userData.Username }}!</h2>
    </div>

    <!-- User Details -->
    <div class="profile-details">
      <table>
        <tr>
          <th>Username</th>
          <td>{{ userData.Username }}</td>
        </tr>
        <tr>
          <th>Email</th>
          <td>{{ userData.Email }}</td>
        </tr>
        <tr>
          <th>Birth Date</th>
          <td>{{ userData.BirthDate | date:'mediumDate' }}</td>
        </tr>
      </table>
    </div>

    <!-- Edit Profile Button -->
    <div class="profile-edit-button">
      <button mat-raised-button color="primary" (click)="openEditProfileDialog()">
        Edit Profile
      </button>
    </div>
  </div>

  <!-- Favorite Movies Section -->
  <h3>My Favourite Movies</h3>
  <div *ngIf="favoriteMovies.length === 0" class="no-favorites">
    No favourite movies yet!
  </div>

  <app-movie-card
    *ngIf="favoriteMovies.length > 0"
    [movies]="favoriteMovies"
  ></app-movie-card>
</div>
