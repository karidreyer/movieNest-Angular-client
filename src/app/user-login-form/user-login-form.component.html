<!-- src/app/user-login-form/user-login-form.component.html -->
<mat-card>
  <mat-card-header>
    <mat-card-title class="card-title">Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field appearance="outline" class="form-field">
        <input
          matInput
          [(ngModel)]="userData.Username"
          placeholder="Username"
          type="text"
          name="Username"
          required
        />
      </mat-form-field>
      <mat-form-field appearance="outline" class="form-field">
        <input
          matInput
          [(ngModel)]="userData.Password"
          type="password"
          placeholder="Password"
          name="Password"
          required
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions class="action-buttons">
    <button mat-raised-button (click)="loginUser()" color="primary" class="custom-button">
      Login
    </button>
  </mat-card-actions>
</mat-card>
