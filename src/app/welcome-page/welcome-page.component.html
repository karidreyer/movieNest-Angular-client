<div class="welcome-page">
  <h1 class="welcome-text">Welcome to myFlix!</h1>
  <div class="button-group">
    <button
      mat-raised-button
      (click)="openUserRegistrationDialog()"
      color="primary"
      class="styled-button"
    >
      Sign Up
    </button>
    <p class="or-text">or</p>
    <button
      mat-raised-button
      (click)="openUserLoginDialog()"
      color="primary"
      class="styled-button"
    >
      Login
    </button>
  </div>
</div>
